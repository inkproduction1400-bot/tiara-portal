name: API Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_OPTIONS: "--max_old_space_size=2048"
      BASE_URL: "http://localhost:3001"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (20.x)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Verify required env
        shell: bash
        run: |
          set -euo pipefail
          required=(NEXT_PUBLIC_SUPABASE_URL NEXT_PUBLIC_SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY)
          for k in "${required[@]}"; do
            if [ -z "${!k:-}" ]; then
              echo "::error title=Missing secret::${k} is not set in repository Secrets"
              exit 1
            fi
          done
          echo "All required env present."

      - name: Build (production)
        run: npm run build

      - name: Start server (port 3001)
        shell: bash
        run: |
          set -euo pipefail
          nohup npm run start -- -p 3001 > /tmp/next.log 2>&1 &
          echo $! > /tmp/next.pid

          # ヘルスチェック（まずは / のみで最小確認）
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:3001/ >/dev/null; then
              echo "✅ Next.js started and responded on /"
              exit 0
            fi
            sleep 1
          done

          echo "::error title=Server did not start in time::Dumping /tmp/next.log"
          sed -e 's/\x1b\[[0-9;]*m//g' /tmp/next.log || true
          exit 1

      - name: Smoke tests
        run: |
          set -euo pipefail
          curl -fsS http://localhost:3001/ >/dev/null
          # 必要に応じて徐々に増やす
          # curl -fsS http://localhost:3001/docs/swagger >/dev/null
          # curl -fsS http://localhost:3001/dev/docs >/dev/null

      - name: Upload server log
        if: ${{ failure() || cancelled() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-log
          path: /tmp/next.log

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/next.pid ]; then
            kill "$(cat /tmp/next.pid)" || true
          fi
